<main class="container">
  <h1>Contact Us</h1>
  <p>Phone: +254701000000</p>
  <p>Email: info@ummamedical.co.ke</p>
  <p>Address: 123 Health Avenue, Nairobi</p>

  <h2>Send a Message</h2>
  <form id="contact-form">
    <label for="cname">Name</label>
    <input id="cname" name="name" required>
    <label for="cemail">Email</label>
    <input id="cemail" name="email" type="email" required>
    <label for="cmessage">Message</label>
    <textarea id="cmessage" name="message" rows="4" required></textarea>
    <button type="submit" class="btn">Send</button>
  </form>
  <div id="contact-response"></div>
</main>
